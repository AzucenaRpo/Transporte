<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Conductor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>

    <h2 class="text-center mt-3 mb-4">Crear Conductor</h2>

    <div class="mt-2 mb-5 text-center">
        <a href="./conductor.html" class="btn btn-success" role="button" aria-pressed="true">Regresar a gestión conductor</a>
    </div>

    <form style="max-width: 750px;" id="formulario" class="mx-auto mb-5">
        <div class="row">
            <div class="col-6">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" class="form-control" id="nombre" placeholder="Sofia" required />
            </div>
            <div class="col-6">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Restrepo" required />
            </div>
            <div class="col-6">
                <label for="numeroIdenti">Identificación</label>
                <input type="text" class="form-control" id="numeroIdenti" name="numeroIdenti" placeholder="1000919293" required />
            </div>
            <div class="col-6">
                <label for="fechaNacimiento">Fecha Nacimiento</label>
                <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" placeholder="" required />
            </div>
            <div class="col-6 ">
                <label for="correo">Correo</label>
                <input type="email" class="form-control" id="correo" name="correo" placeholder="gato@gmail.com" required />
            </div>
            <div class="col-6">
                <label for="telefono">Celular</label>
                <input type="text" class="form-control" id="telefono" name="telefono" placeholder="3003456789" required />
            </div>
            <div class="col-6">
                <label class="col-form-label">Genero</label>
                <div class="form-check col-6">
                    <input class="form-check-input" type="radio" name="genero" id="genero_f" value="femenino" required />
                    <label class="form-check-label" for="genero_f">Femenino</label>
                </div>
                <div class="form-check col-6">
                    <input class="form-check-input" type="radio" name="genero" id="genero_m" value="masculino" />
                    <label class="form-check-label" for="genero_m">Masculino</label>
                </div> 
            </div>
            <div class="col-6">
                <label class="col-form-label">Licencia Activa</label>
                <div class="form-check col-6">
                    <input class="form-check-input" type="radio" name="licencia" id="licencia_si" value="true" required />
                    <label class="form-check-label" for="licencia_si">SI</label>
                </div>
                <div class="form-check col-6">
                    <input class="form-check-input" type="radio" name="licencia" id="licencia_no" value="false" />
                    <label class="form-check-label" for="licencia_no">NO</label>
                </div>
            </div>
            <div class="col-6">
                <label class="col-form-label">EPS Activa</label>
                <div class="form-check col-6">
                    <input class="form-check-input" type="radio" name="eps" id="eps_si" value="true" required />
                    <label class="form-check-label" for="eps_si">SI</label>
                </div>
                <div class="form-check col-6">
                    <input class="form-check-input" type="radio" name="eps" id="eps_no" value="false" />
                    <label class="form-check-label" for="eps_no">NO</label>
                </div>
            </div>
            <div class="col-6">
                <label class="col-form-label">ARL Activa</label>
                <div class="form-check col-6">
                    <input class="form-check-input" type="radio" name="arl" id="arl_si" value="true" required />
                    <label class="form-check-label" for="arl_si">SI</label>
                </div>
                <div class="form-check col-6">
                    <input class="form-check-input" type="radio" name="arl" id="arl_no" value="false" />
                    <label class="form-check-label" for="arl_no">NO</label>
                </div>
            </div>

        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary mt-4 mx-auto">Guardar</button>
        </div>
    </form>

    <script src="./assets/js/agregar_conductor.js"></script>


</body>

</html>
